<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rangrez Matrimony - Register</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #FAF3E0;
      color: #333333;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      flex: 1;
      padding: 4vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 0.8rem;
      box-shadow: 0 0.3rem 0.6rem rgba(0, 0, 0, 0.1);
      padding: 5vw;
    }
    h2 {
      text-align: center;
      color: #800000;
      font-size: 1.5rem;
      margin-bottom: 4vw;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 3vw;
      margin-bottom: 4vw;
    }
    label {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 1.5vw;
    }
    input {
      width: 100%;
      padding: 3vw;
      border: 1px solid #ccc;
      border-radius: 0.3rem;
      font-size: 1rem;
      line-height: 1.5;
    }
    .password-container {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 3vw;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #800000;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 1.5vw;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 3vw;
      min-height: 50px;
      border: none;
      border-radius: 0.3rem;
      background: linear-gradient(to right, #800000, #FFD700);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 3vw;
    }
    button:hover, button:active {
      background: linear-gradient(to right, #FFD700, #800000);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .links {
      text-align: center;
      font-size: 0.9rem;
    }
    .links a {
      color: #800000;
      text-decoration: none;
      margin: 0 2vw;
    }
    .links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 5vw;
      }
      .card {
        padding: 6vw;
        border-radius: 0.5rem;
      }
      h2 {
        font-size: 1.2rem;
        margin-bottom: 5vw;
      }
      label {
        font-size: 0.9rem;
        margin-bottom: 2vw;
      }
      input {
        padding: 4vw;
        font-size: 0.9rem;
      }
      button {
        padding: 4vw;
        min-height: 45px;
        font-size: 0.9rem;
      }
      .error {
        font-size: 0.8rem;
        margin-top: 2vw;
      }
      .links a {
        font-size: 0.8rem;
      }
      .password-toggle {
        font-size: 0.8rem;
        right: 4vw;
      }
    }
    @media (min-width: 601px) {
      .container {
        padding: 2vw;
      }
      .card {
        padding: 3vw;
      }
      h2 {
        font-size: 1.8rem;
      }
      label {
        font-size: 1.1rem;
      }
      input {
        padding: 2vw;
        font-size: 1.1rem;
      }
      button {
        padding: 2vw;
        min-height: 50px;
        font-size: 1.1rem;
      }
      .error {
        font-size: 1rem;
      }
      .links a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Create Account - Rangrez Matrimony</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password" class="password-label">Password</label>
        <div class="password-container">
          <input type="password" id="password" required>
          <span class="password-toggle" id="toggle-password">Show</span>
        </div>
        <label for="confirm-password">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirm-password" required>
          <span class="password-toggle" id="toggle-confirm-password">Show</span>
        </div>
        <button id="create-account-btn">Create Account</button>
        <span class="error" id="error"></span>
      </div>
      <div class="links">
        <a href="https://pranavarandkar.github.io/Rangrezchoice/forgot.html">Forgot Password?</a>
        <a href="https://pranavarandkar.github.io/Rangrezchoice/login.html">Login</a>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCG8OStEG_Si3ypR0fvRqRDSxkO9qz1fCI",
      authDomain: "rangrezchoice.firebaseapp.com",
      projectId: "rangrezchoice",
      storageBucket: "rangrezchoice.firebasestorage.app",
      messagingSenderId: "586465511498",
      appId: "1:586465511498:web:cbf91f0fc7b99859fcfeb3",
      measurementId: "G-F19WWYW4NS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const createAccountBtn = document.getElementById("create-account-btn");
    const togglePasswordBtn = document.getElementById("toggle-password");
    const toggleConfirmPasswordBtn = document.getElementById("toggle-confirm-password");
    const errorDisplay = document.getElementById("error");

    // Password toggle for password field
    function togglePassword() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePasswordBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        togglePasswordBtn.textContent = "Show";
      }
    }

    // Password toggle for confirm password field
    function togglePasswordConfirm() {
      if (confirmPasswordInput.type === "password") {
        confirmPasswordInput.type = "text";
        toggleConfirmPasswordBtn.textContent = "Hide";
      } else {
        confirmPasswordInput.type = "password";
        toggleConfirmPasswordBtn.textContent = "Show";
      }
    }

    // Attach event listeners for password toggles
    togglePasswordBtn.addEventListener("click", togglePassword);
    toggleConfirmPasswordBtn.addEventListener("click", togglePasswordConfirm);

    // Validate email format
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Create Account
    createAccountBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      errorDisplay.textContent = "";
      createAccountBtn.disabled = true;
      createAccountBtn.textContent = "Registering...";

      if (!email || !password || !confirmPassword) {
        errorDisplay.textContent = "Please fill all fields.";
        createAccountBtn.disabled = false;
        createAccountBtn.textContent = "Create Account";
        return;
      }

      if (!isValidEmail(email)) {
        errorDisplay.textContent = "Please enter a valid email address.";
        createAccountBtn.disabled = false;
        createAccountBtn.textContent = "Create Account";
        return;
      }

      if (password.length < 6) {
        errorDisplay.textContent = "Password must be at least 6 characters long.";
        createAccountBtn.disabled = false;
        createAccountBtn.textContent = "Create Account";
        return;
      }

      if (password !== confirmPassword) {
        errorDisplay.textContent = "Passwords do not match.";
        createAccountBtn.disabled = false;
        createAccountBtn.textContent = "Create Account";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "https://pranavarandkar.github.io/Rangrezchoice/details.html";
      } catch (error) {
        errorDisplay.textContent =
          error.code === "auth/email-already-in-use"
            ? "Email already in use."
            : error.code === "auth/operation-not-allowed"
            ? "Email/Password sign-in is not enabled. Contact support."
            : "Registration failed. Please try again.";
        console.error(error);
      } finally {
        createAccountBtn.disabled = false;
        createAccountBtn.textContent = "Create Account";
      }
    });
  </script>
</body>

</html>
